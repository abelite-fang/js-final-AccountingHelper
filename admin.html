<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
		<title>記帳小幫手</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   
   	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/user.css">  
		<!--<script src="/js/user.js"></script>-->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="/user">記帳小幫手</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					{{pageAdmin}}
        </ul>
        <span class="navbar-text" id="navUsername">
          {{username}}
        </span>
          <button class="btn btn-outline-danger my-2 my-sm-0" data-toggle="modal" data-target="#LogoutModal">Logout</button>
        </div>
    </nav>

    

    <div class="container-fluid">
      <div class="row no-gutters">
        <div class="col-sm-1 custom-function-list">
				</div>


        <div class="col-sm-10">
          <div class="d-flex flex-row-reverse bd-highlight">
            <div class="p-2 bd-highlight">
							{{addbtn}}

              <!--<button class="btn btn-success my-2 my-sm-0" data-toggle="modal" data-target="#addrecModal">Add</button>-->
            </div>
          </div>  
 					{{content}}
        </div>
        <div class="col-sm-1 custom-function-list">
				</div>
      </div>
    </div>



    <!-- ENDOF MAIN CONTAINER-->
    <!-- MODAL -->

  
    <div class="modal fade" id="adminDelModal" tabindex="-1" role="dialog" aria-labelledby="adminDelModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="adminDelModalLabel">Logout</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
						確定刪除該使用者?
          </div>
          <div class="modal-footer">
            <form action="/admin/modify" method="POST">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">取消(No)</button>
              <button type="submit" class="btn btn-danger">登出(Yes)</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="LogoutModal" tabindex="-1" role="dialog" aria-labelledby="LogoutModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="LogoutModalLabel">Logout</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
						確定登出嗎？
            Do you really want to logout?
          </div>
          <div class="modal-footer">
            <form action="/logout" method="POST">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">取消(No)</button>
              <button type="submit" class="btn btn-danger">登出(Yes)</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
