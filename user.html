<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
		<title>記帳小幫手</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

   	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/user.css">  
		<script src="/js/user.js"></script>
  </head>
	<script>
		getDate();
  </script>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="/user">記帳小幫手</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					{{pageAdmin}}
        </ul>
        <span class="navbar-text" id="navUsername">
          {{username}}
        </span>
          <button class="btn btn-outline-danger my-2 my-sm-0" data-toggle="modal" data-target="#LogoutModal">Logout</button>
        </div>
    </nav>

    

    <div class="container-fluid">
      <div class="row no-gutters">
        <div class="col-sm-2 custom-function-list">
					<div class="list-group">
						<a href="/user" class="list-group-item list-group-item-action {{1}}">
							全部資料
						</a>
						<a href="/user/pie" class="list-group-item list-group-item-action {{2}}">比例分析</a>
						<!--<a href="/user/line" class="list-group-item list-group-item-action {{3}}">折線圖</a>-->
					</div>
       </div>


        <div class="col-sm">
          <div class="d-flex flex-row-reverse bd-highlight">
            <div class="p-2 bd-highlight">
							{{addbtn}}

              <!--<button class="btn btn-success my-2 my-sm-0" data-toggle="modal" data-target="#addrecModal">Add</button>-->
            </div>
          </div>  
 					{{content}}
					<div>
					{{canvas}}
					</div>         
        </div>
      </div>
    </div>



    <!-- ENDOF MAIN CONTAINER-->
    <!-- MODAL -->

    <div class="modal fade" id="addrecModal" tabindex="-1" role="dialog" aria-labelledby="addrecModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addrecModalLabel">Add Data</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="addrec" method="POST">
              <div class="form-group">
                <label for="label_r_title">Title</label>
                <input type="text" class="form-control" name="r_title" id="r_title" placeholder="Example: Bus" required>
              </div> 
              <div class="form-group">
                <label for="validationDefault01">Cost $$</label>
                <input type="text" class="form-control" name="r_cost" id="r_cost" placeholder="300">
              </div>
              <div class="form-group">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Date</label>
                <br>Day
                <select class="custom-select my-1 mr-sm-2" name="r_dateDD" id="r_dateDD">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26" selected>26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
                Month
                <select class="custom-select my-1 mr-sm-2" name="r_dateMM" id="r_dateMM">
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8" selected>Aug</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                </select>
                Year
                <select class="custom-select my-1 mr-sm-2" name="r_dateYY" id="r_dateYY">
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020" selected>2020</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect2">Category</label>
                <select multiple class="form-control" id="r_category" name="r_category">
                  <option selected>Transport</option>
                  <option>Food</option>
                  <option>Junk Food</option>
                  <option>Shopping</option>
                  <option>Med</option>
                  <option>Others</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Memo</label>
                <textarea class="form-control" id="r_comment" name="r_comment" rows="3"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success">Add</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>
  
    <div class="modal fade" id="LogoutModal" tabindex="-1" role="dialog" aria-labelledby="LogoutModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="LogoutModalLabel">Logout</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
						確定登出嗎？
            Do you really want to logout?
          </div>
          <div class="modal-footer">
            <form action="/logout" method="POST">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">取消(No)</button>
              <button type="submit" class="btn btn-danger">登出(Yes)</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
