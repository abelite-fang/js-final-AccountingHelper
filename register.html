<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>註冊</title>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script>
		function checkUserExist(str){
			if (str !=""){
				if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
								if(this.responseText == 'You can use this username'){
									document.getElementById("username").classList.add('is-valid');
									document.getElementById("username").classList.remove('is-invalid');
								}else{
									document.getElementById("username").classList.remove('is-valid');
									document.getElementById("username").classList.add('is-invalid');
								}
						}	
        };
        xmlhttp.open("GET","/usercheck/"+str,true);
        xmlhttp.send();
			}
		}
		</script>
	</head>
	<body>

		<link href="http://cdn.materialdesignicons.com/2.1.99/css/materialdesignicons.min.css" rel="stylesheet" />
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-4 mx-auto">
				<div class="card">
					<div class="card-body">
					<form action="newuser" method="POST"> 
						<div class="form-group">
						<label>Username<span class="text-danger">*</span></label>
						<input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" onchange="checkUserExist(this.value)" required>
						</div>
						<div class="form-group">
						<label>Password <span class="text-danger">*</span></label>
						<input type="password" name="password" class="form-control" placeholder="Enter Password" required>
						</div>
						<div class="form-group">
							<label>Password Check <span class="text-danger">*</span></label>
							<input type="password" class="form-control" placeholder="Enter Password Again" required>
						</div>
					
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customControlAutosizing">
						<label class="custom-control-label" for="customControlAutosizing">You know this is not for production</label>
					</div>
					
					
					</div>
						<button type="submit" class="btn btn-success btn-block">REGISTER</button>
					</form>
				
					</div>
				</div>
				</div>
			</div>
		</div>

	</body>
</html>
